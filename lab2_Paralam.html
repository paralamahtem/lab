<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  console.log(Math.acos(1))/*арккосинус в радианах*/
console.log(Math.asin(1))/*арксинус в радианах*/
console.log(Math.atan(1))/*арктангенс в радианах*/
console.log(Math.atan2(1, 3))/*#арктангенс 2х переменных*/
console.log(Math.exp(3))/*e в степени 3*/
console.log(Math.min(1, 2, 5, 3e-2))/*выбор минимального значения*/
console.log(Math.random())/*случайное число*/
console.log(Math.sqrt(4))/*квадратный корень*/
console.log(Math.log(3))/*логарифм 3 по основанию e*/
console.log(Math.round(3.3))/*округление к ближайшему*/
console.log(Math.floor(4.4))/*оругление к меньшему, т.е. к 4*/
console.log(Math.ceil(4.4))/*округление к большему, т.е. к 5*/
console.log(Math.sin(11))
console.log(Math.cos(11))
console.log(Math.tan(11))
console.log(Math.pow(3, 4))/*возведение в степень*/
console.log(Math.max(1, 2, 5, 3e-2))
console.log(Math.abs(-2))
console.log(Math.E)
console.log(Math.LOG2E)
console.log(Math.LOG10E)
console.log(Math.PI)
console.log(Math.SQRT1_2)
console.log(Math.SQRT2)
console.log(Math.LN10)
  </script>
</body>
</html>
